<div class="container">
    <h1 class="title">{{constant?.PROJECT_TITLE}}</h1>
    <div class="row">
        <div class="col-3">
            <app-sidebar-component (selectLaunchYear)="onSelectingLaunchYear($event)"
                (selectLaunchSuccess)="onSelectingLaunchSuccess($event)"
                (selectLandingSuccess)="onSelectingLandingSuccess($event)">
            </app-sidebar-component>
        </div>
        <div class="col-9">
            <div class="main-content">
                <div class="row">
                    <div class="col-3" style="padding-top: 0;" *ngFor="let mission of launches">
                        <app-mission-card-component [mission]="mission">
                        </app-mission-card-component>
                    </div>
                </div>
                <div *ngIf="!launches" class="text-center">NO Result Found</div>
            </div>
        </div>
    </div>
</div>
